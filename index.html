<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="site.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <title>Wonderful Quotes</title>
  </head>
  <body>


    <div id="app1">
      <h1 ref="heading">{{ title }}</h1>
      <button v-on:click="show" ref="myButton">Show Paragraph</button>
      <p v-if="showParagraph">This is not always visible</p>
    </div>



    <div id="app2">
      <h1 ref="heading">{{ title }}</h1>
      <button @click="onChange">Change something in Vue 1</button>
          <hello></hello>
    </div>



   <div id="app3"></div>



   <div id="app4">
    <h1>{{ title }}</h1>
    <button @click="title='Changed'">Update Title</button>
    <button @click="destroy">Destroy</button>
   </div>



  <div id="app5"></div>




<!-- ********************************************************* -->
<!-- ******$$$$$$$$****** VUE INSTANCES ******$$$$$$********** -->


    <script>
    //  vm means View Model
    let vm1 = new Vue({
      // el: '#app1',           // instead of 'el' you can use '$mount'
      data: {
        title: 'The VueJS Instance',
        showParagraph: false
      },
      methods: {
        show: function() {
          this.showParagraph = true;
          this.updateTitle('The VueJS Instance (Updated)');
          this.$refs.myButton.innerText = 'Test';
        },
        updateTitle: function(title) {
          this.title = title;
        }
      },
      computed: {
        lowercaseTitle: function() {
          return this.title.toLowerCase();
        }
      },
      watch: {
        title: function(value) {
          alert('Title changed, new value: ' + value);
        }
      }
    });

    // ======== Independent from INSTANCES JS Code ========

       Vue.component('hello', {
         template: '<h2>Hi there!</h2>'
       })

       vm1.$mount('#app1');

       vm1.$refs.heading.innerText = 'Something else';

       setTimeout(function(){
         vm1.title = 'Changed by Timer';
         vm1.show()
       }, 3000);

  // ==================== vm2 New Instance =====================

    let vm2 = new Vue({
      el: '#app2',
      data: {
        title: 'The second Instance'
      },
      methods: {
        onChange: function(){
          vm1.title = 'Changed!'
        }
      }


    });

 // ===================== vm3 New Instance =================
    let vm3 = new Vue({
      template: '<h1>Hello!</h1>'
    });
    // vm3.$mount('#app3')
    vm3.$mount();             // uncommon way to use $el
    document.getElementById('app3').appendChild(vm3.$el);


  // ===================== vm4 New Instance =================

    new Vue({
      el: '#app4',
      data: {
        title: 'The VueJS Instance Lifecycle'
      },

      beforeCreate: function(){
        console.log('beforeCreate()');
      },
      created: function(){
        console.log('created()');
      },
      beforeMount: function(){
        console.log('beforeMount()');
      },
      mounted: function(){
        console.log('mounted()');
      },
      beforeUpdate: function(){
        console.log('beforeUpdate()');
      },
      updated: function(){
        console.log('updated()');
      },
      beforeDestroy: function(){
        console.log('beforeDestroy()');
      },
      destroyed: function(){
        console.log('destroyed()');
      },

      methods: {
        destroy: function(){
          this.$destroy();
        }
      }


    })

   // ===================== vm5 New Instance =================

   new Vue({
     el: '#app5',
     data: {
       status: 'Critical'
     },
     template: '<p>Server Status: {{ status }}</p>'
   })


    </script>


  </body>
</html>
